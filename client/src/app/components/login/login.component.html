<div [ngStyle]="{'margin':'10px','min-height':'100vh'}">
    <div fxFlex></div>
    <mat-card fxFlex fxLayoutAlign="center center">
        <div fxFlex fxLayout="column">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form fxFlex fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login(loginForm)" fxLayoutGap="20px">
                    <mat-form-field>
                        <input type="text" matInput formControlName="username" placeholder="Username" require />
                    </mat-form-field>
                    <mat-form-field>
                        <input type="password" matInput formControlName="password" placeholder="Password" require />
                    </mat-form-field>

                    <div class="error" *ngIf="incorrectLogin">Username and/or Password is incorrect.</div>
                    <div *ngIf="!incorrectLogin"><span></span></div>
                    <div fxLayout="row" fxLayoutGap="10px">
                        <button mat-raised-button [disabled]="!loginForm.valid" color="primary"
                            type="submit">Submit</button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </mat-card>
    <div fxFlex></div>
</div>
